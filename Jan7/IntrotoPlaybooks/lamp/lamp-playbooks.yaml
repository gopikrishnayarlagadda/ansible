---
 - name: install Lamp Stack
   hosts: all
   become: yes
   tasks:
    - name: install apache2 and update packages
      apt:
        name: apache2
        update_cache: yes
        state: present  
    - name: install php
      apt: 
        name: php
        state: present
    - name: install libapacha2-mod-php
      apt:
        nmae: libapacha2-mod-phd
        state: present
    - nmae: install php-mysql
      apt:
        name: php-mysql
        state: present
    - name: install php-cli
      apt:
        name: php-cli
        state: present    


